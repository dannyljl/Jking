apiVersion: apps/v1
kind: Deployment
metadata:
  name: jking-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jking-auth
  template:
    metadata:
      labels:
        app: jking-auth
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: jking-auth
          image: jkingcontainterregistry01.azurecr.io/jking-auth:kube
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8082
              name: jking-auth
---
apiVersion: v1
kind: Service
metadata:
  name: jking-auth
spec:
  type: LoadBalancer
  ports:
    - port: 8082
  selector:
    app: jking-auth
---
