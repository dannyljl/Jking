apiVersion: v1
kind: Service
metadata:
  name: authdb
spec:
  ports:
    - port: 3306
  selector:
    app: authdb
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: authdb
spec:
  selector:
    matchLabels:
      app: authdb
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: authdb
    spec:
      containers:
        - image: mysql:8.0.20
          name: authdb
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: 'password'
            - name: MYSQL_DATABASE
              value: 'authdb'
            - name: MYSQL_USER
              value: 'user'
            - name: MYSQL_PASSWORD
              value: 'password'
          ports:
            - containerPort: 3306
              name: authdb
---
