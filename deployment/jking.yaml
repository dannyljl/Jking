apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-broker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-broker
  template:
    metadata:
      labels:
        app: message-broker
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: message-broker
          image: jkingcontainterregistry01.azurecr.io/jking-auth:kube
          ports:
            - containerPort: 5672
              name: message-broker
---
apiVersion: v1
kind: Service
metadata:
  name: message-broker
spec:
  type: LoadBalancer
  ports:
    - port: 5672
  selector:
    app: message-broker
---

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jking-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jking-auth
  template:
    metadata:
      labels:
        app: jking-auth
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: jking-auth
          image: jkingcontainterregistry01.azurecr.io/jking-auth:kube
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8082
              name: jking-auth
---
apiVersion: v1
kind: Service
metadata:
  name: jking-auth
spec:
  type: LoadBalancer
  ports:
    - port: 8082
  selector:
    app: jking-auth
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jking-guild
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jking-guild
  template:
    metadata:
      labels:
        app: jking-guild
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
        - name: jking-guild
          image: jkingcontainterregistry01.azurecr.io/jking-guild:kube
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 8081
          env:
            - name: jking-auth
              value: "jking-auth"
---
apiVersion: v1
kind: Service
metadata:
  name: jking-guild
spec:
